<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clusters</h1>
        <form id="clusterForm">
            <label for="price">Preço (5999 - 480000):</label>
            <input type="number" id="price" min="5999" max="480000" step="1" required>

            <label for="processor_speed">Velocidade do Processador (1.6 - 3.2 GHz):</label>
            <input type="number" id="processor_speed" min="1.6" max="3.2" step="0.1" required>

            <label for="battery_capacity">Capacidade da Bateria (1821 - 22000 mAh):</label>
            <input type="number" id="battery_capacity" min="1821" max="22000" step="1" required>

            <label for="ram_capacity">Tamanho da RAM (2 - 18 GB):</label>
            <input type="number" id="ram_capacity" min="2" max="18" step="1" required>

            <label for="internal_memory">Memória Interna (32 - 512 GB):</label>
            <input type="number" id="internal_memory" min="32" max="512" step="1" required>

            <button type="submit">Calcular Cluster</button>
        </form>
        <div id="result">Resultado aparecerá aqui...</div>
    </div>
    <script src="recomendar.js"></script>
</body>
</html>
